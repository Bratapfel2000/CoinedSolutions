{% load static %}

<article class="media content-section">
<div id="container" class="media-body">
<canvas id="pie-chart"></canvas>

</article>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script><script>
    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#ff0000', 
            '#0000ff', 
            '#ff0080', 
            '#73ffff', 
            '#5c26ff', 
            '#002db3', 
            '#ffff26', 
            '#4cff4c', 
            '#ff00ff',
            '#ff6600',
            '#6666ff',
            '#ffcc00',
            '#009900',
            '#cc0000',
            '#66ff99'

          ],
          label: 'Population'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };
  </script>



{% endblock content %}
